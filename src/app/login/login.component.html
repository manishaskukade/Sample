<p>register works!</p>

<form (ngSubmit)="Login()">
    <legend>Login Here</legend>

    <div class="form-group">
        <label for="uname">uname</label>
        <input type="text" class="form-control" id="uname" name="uname" placeholder="No" [(ngModel)]="userdetails.uname">
    </div>

    <div class="form-group">
        <label for="password">password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="No" [(ngModel)]="userdetails.password">
    </div>


    <span class="label-label danger">{{message}}</span>
<br/>
    
    <button type="submit" class="btn btn-primary">Login</button>
</form>
